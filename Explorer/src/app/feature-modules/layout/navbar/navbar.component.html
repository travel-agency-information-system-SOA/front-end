<mat-toolbar color="primary">
    <div>
      <p>Explorer</p>
      <div id="buttons">
        <button
          *ngIf="user && user.username === ''"
          color="accent"
          mat-raised-button
          [routerLink]="['login']"
        >
          Login
        </button>
        <button
          *ngIf="user && user.username !== ''"
          color="accent"
          mat-raised-button
          (click)="onLogout()"
        >
          Logout
        </button>
        <button color="primary" mat-raised-button [routerLink]="['home']">
          Home
        </button>
        <button
          *ngIf="user && user.role === 'author'"
          color="primary"
          mat-raised-button
          [routerLink]="['tour']"
        >
          Add tour
        </button>
        <button
          *ngIf="user && user.role === 'tourist'"
          color="primary"
          mat-raised-button
          [routerLink]="['equipment']"
        >
          Manage equipment
        </button>
        <button
          *ngIf="user && user.role === 'tourist'"
          color="primary"
          mat-raised-button
          [routerLink]="['guideReview']"
        >
          Review Guide
        </button>
        <button
          *ngIf="user && user.role === 'tourist'"
          color="primary"
          mat-raised-button
          [routerLink]="['preferences']"
        >
          My preferences
        </button>
        <button 
          *ngIf="user && user.role === 'administrator'"
          color="primary" 
          mat-raised-button 
          [routerLink]="['accounts']">
          Manage accounts
        </button>  
            <button *ngIf="user && user.role === 'tourist'" color="primary" mat-raised-button [routerLink]="['blog']">Blog</button>
            <button *ngIf="user && user.role === 'tourist'"color="primary" mat-raised-button [routerLink]="['club']">Manage clubs</button>
      </div>
    </div>
</mat-toolbar>
